<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>A Simple Poem</h1>
    
    <h2>By, Jacob Kopacz</h2>
    
    <p>
    There once was a cat,<br>
    Who wore a really big hat,<br>
    He acted like a brat,<br>
    So a dog took his hat,<br>
    And said, "Take that!!"
    
    </p>
    
    </body>
</html>
